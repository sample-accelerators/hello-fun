accelerator:
  displayName: Hello Fun
  description: A simple Spring Cloud Function serverless app
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-cloud.png
  tags:
  - java
  - spring
  - cloud
  - function
  - serverless
  - tanzu

  # options for the UI
  options:
  - name: deploymentType
    inputType: select
    label: Deployment type
    choices:
    - value: workload
      text: TAP workload
    - value: k8s-simple
      text: Kubernetes deployment and service
    - value: none
      text: Skip Kubernetes deployment
    defaultValue: workload
    required: true
  imports:
  - name: tap-initialize
    expose:
    - name: gitRepository
      dependsOn:
        name: deploymentType
        value: workload
    - name: gitBranch
      dependsOn:
        name: deploymentType
        value: workload
    - name: includeHasTests
      dependsOn:
        name: deploymentType
        value: workload
    - name: "*"
  - name: live-update
    expose:
    - name: liveUpdateIDESupport
      dependsOn:
        name: deploymentType
        value: workload
    - name: sourceRepositoryPrefix
      dependsOn:
        name: liveUpdateIDESupport
    - name: "*"
  - name: java-version

engine:
  chain:
  - merge:
    - include: [ "**" ]
      exclude: [ "pom.xml", "README.md", "grype.yaml", "kubernetes/**", "catalog/*.yaml", ".github/workflows/**" ]
    - include: [ "pom.xml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: hello-fun
          with: "#artifactId"
    - include: [ "kubernetes/k8s/deployment.yaml", "kubernetes/k8s/service.yaml" ]
      condition: "#deploymentType == 'k8s-simple'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: hello-fun
          with: "#artifactId"
      - type: RewritePath
        rewriteTo: "'kubernetes/' + #filename"
    - include: [ "kubernetes/k8s/Tiltfile" ]
      condition: "#deploymentType == 'k8s-simple'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: hello-fun
          with: "#artifactId"
      - type: RewritePath
        rewriteTo: "#filename"
    - name: README
      type: Combo
      onConflict: Append
      sources:
      - include: [ "README.md"]
        chain:
        - type: ReplaceText
          substitutions:
          - text: hello-fun repo
            with: "#artifactId"
      - include: [ "kubernetes/k8s/DEPLOYING.md" ]
        condition: "#deploymentType == 'k8s-simple'"
        chain:
        - type: RewritePath
          rewriteTo: "'README.md'"
    - type: InvokeFragment
      condition: "#deploymentType == 'workload'"
      reference: tap-initialize
    - type: InvokeFragment
      condition: "#deploymentType == 'workload'"
      reference: live-update
  - merge:
    - include: [ "**" ]
    - type: InvokeFragment
      reference: java-version
